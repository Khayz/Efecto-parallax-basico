<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VanillaScroll</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <section>
        <ul>
            <li class="scroll activo" data-rate="-1" data-direction="vertical">Effec</li>
            <li>to par</li>
            <li class="scroll" data-rate="1" data-direction="vertical">allax</li>
        </ul>
    </section>
    <section>
        <span class="scroll" data-rateY ="1" data-rateX="2" data-direction="horizontal"></span>
    </section>



    
    <script>
        window.addEventListener('scroll', e => {

            const target = document.querySelectorAll(".scroll");                                                   
            // target.style.background = "#ffcc00";

            /* ESTO SIRVE PARA ENCONTRAR LAS COORDENADAS DE LA Y, PARA ASI DECIRLE QUE LE AGREGE X VELOCIDAD
            AL MOMENTO DE SCROLLEAR, Y CUANDO SCROLLEA SE EJECUTARA TODO LA FUNCION */
            // let scrolled = window.pageYOffset
            // let rate = scrolled * -0.5
            // target.style.transform = 'translate3d(0, '+rate+'px, 0)'

            let index = 0, length = target.length;
            for(index; index < length; index++){
                let pos = window.pageYOffset * target[index].dataset.rate;

                if (target[index].dataset.direction === 'vertical') {
                target[index].style.transform = 'translate3d(0, '+pos+'px, 0)'
                }else{
                    let posX = window.pageYOffset * target[index].dataset.ratex
                    let posY = window.pageYOffset * target[index].dataset.ratey 

                   target[index].style.transform = 'translate3d('+posX+'px,'+posY+'px, 0)';
                }
            }
        });

    </script>
</body>
</html>
